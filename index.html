<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carroussel</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Carroussel</h1>
    <div class="carrousel" x-data="{hrefCourant: '#ecran-1',}">
        <button class="carrousel_btn carrousel_btn-avant" aria-label="slide prÃ©cedant" @click="parent = $refs.parent; parent.scrollLeft -= parent.clientWidth">
            &lt;
        </button>
        <button class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant" @click="parent = $refs.parent; parent.scrollLeft += parent.clientWidth">
            &gt;
        </button>
        <div class="carrousel_parent-ecrans" x-ref="parent" @scroll.debounce.250ms.passive="
        hrefCourant = '#'+[...$refs.parent.children].find(e=>e.getBoundingClientRect().x>=0).id">
            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img src="/Assets/Img/david-clode-djswadct1ps-unsplash.jpg" alt="Le papillon">
                    <figcaption>Ecran 1</figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img src="/Assets/Img/hans-jurgen-mager-qQWV91TTBrE-unsplash.jpg" alt="Un ours blanc">
                    <figcaption>Ecran 2</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure>
                    <img src="/Assets/Img/marko-blazevic-zBvVuRJ71vU-unsplash.jpg" alt="Le chat">
                    <figcaption>Ecran 3</figcaption>
                </figure>
            </div>
            <div id="ecran-4" class="carrousel_ecran">
                <figure>
                    <img src="/Assets/Img/alexandru-rotariu-o_QTeyGVWjQ-unsplash.jpg" alt="Le chien">
                    <figcaption>Ecran 4</figcaption>
                </figure>
            </div>
            <div id="ecran-5" class="carrousel_ecran">
                <figure>
                    <img src="/Assets/Img/wexor-tmg-L-2p8fapOA8-unsplash.jpg" alt="La tortue">
                    <figcaption>Ecran 5</figcaption>
                </figure>
            </div>
        <br>
        </div>
        <ul class="caroussel_liste-liens">
            <button><li><a href="#ecran-1" class="caroussel_lien" :class="{actif:hrefCourant==='#ecran-1'}">Le papillon</a></li></button>
            <button><li><a href="#ecran-2" class="caroussel_lien" :class="{actif:hrefCourant==='#ecran-2'}">Un ours blanc</a></li></button>
            <button><li><a href="#ecran-3" class="caroussel_lien" :class="{actif:hrefCourant==='#ecran-3'}"><h3>Le chat</h3></a></li></button>
            <button><li><a href="#ecran-4" class="caroussel_lien" :class="{actif:hrefCourant==='#ecran-4'}">Le chien</a></li></button>
            <button><li><a href="#ecran-5" class="caroussel_lien" :class="{actif:hrefCourant==='#ecran-5'}"><h3>La tortue</h3></a></li></button>
        </ul>
    </div>
</body>
</html>
